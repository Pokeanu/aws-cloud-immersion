<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="http://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="weather.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="center">
      <h1>
        Hello World!
      </h1>
      <button id="weather_button" class="basic_button">
        Get my Weather
      </button>
      <div class="error"></div>

      <div class="weather">
        <div class="city-name text"></div>
        <div class="weather-main text"></div>
        <div class="description text"></div>
        <div class="temperature text"></div>
        <div class="feelslike text"></div>
      </div>
    </div>
  </body>
</html>
